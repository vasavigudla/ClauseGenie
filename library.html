<!DOCTYPE html>
<html lang="en" data-color-scheme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library - Analysis History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between py-3">
                <a href="index.html" class="logo" style="text-decoration:none">
                    <i class="fas fa-balance-scale me-2"></i>
                    <span class="logo-text">CLAUSEWISE</span>
                </a>
                <div class="d-flex align-items-center gap-24">
                    <nav class="nav-menu">
                        <a href="index.html" class="nav-link">Home</a>
                    </nav>
                    <button class="btn theme-toggle-btn" id="themeToggle" type="button" aria-label="Toggle theme">
                        <i class="fas fa-sun theme-icon"></i>
                        <span class="theme-text">Light</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <section class="welcome-section">
                <div class="mb-3">
                    <h1 class="display-6 fw-bold mb-1">Analysis History</h1>
                    <p class="lead mb-0" id="historySubtitle">Recent results</p>
                </div>
            </section>

            <section class="results-section">
                <div class="card results-card">
                    <div class="card__body">
                        <div id="historyList" class="d-flex flex-column gap-3"></div>
                        <div id="emptyState" class="text-center text-muted" style="display:none;">
                            <i class="fas fa-folder-open fa-2x mb-2"></i>
                            <div>No analysis history found.</div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    (function themeSetup(){
        const themes = {
            light: { name: 'Light Mode', icon: 'fas fa-sun', text: 'Light' },
            dark: { name: 'Dark Mode', icon: 'fas fa-moon', text: 'Dark' }
        };
        const htmlEl = document.documentElement;
        const btn = document.getElementById('themeToggle');
        const icon = btn?.querySelector('.theme-icon');
        const text = btn?.querySelector('.theme-text');

        function apply(theme){
            htmlEl.setAttribute('data-color-scheme', theme);
            if (icon && text){
                icon.className = themes[theme].icon + ' theme-icon';
                text.textContent = themes[theme].text;
            }
            localStorage.setItem('libraryTheme', theme);
            window.dispatchEvent(new CustomEvent('themeChanged', { detail: { theme } }));
        }

        const saved = localStorage.getItem('libraryTheme');
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        apply(saved || (prefersDark ? 'dark' : 'light'));

        if (btn){
            btn.addEventListener('click', function(){
                const current = htmlEl.getAttribute('data-color-scheme') || 'light';
                apply(current === 'light' ? 'dark' : 'light');
            });
        }
    })();
    (function() {
        function getHistory() {
            try {
                const raw = localStorage.getItem('analysisHistory');
                if (!raw) return [];
                return JSON.parse(raw);
            } catch (e) {
                return [];
            }
        }

        function isLoggedIn() {
            try {
                return !!localStorage.getItem('currentUser');
            } catch (e) { return false; }
        }

        function render() {
            const history = getHistory();
            const list = document.getElementById('historyList');
            const empty = document.getElementById('emptyState');
            const subtitle = document.getElementById('historySubtitle');

            if (!history.length) {
                list.style.display = 'none';
                empty.style.display = 'block';
                subtitle.textContent = 'No saved results yet';
                return;
            }

            const loggedIn = isLoggedIn();
            const items = loggedIn ? history : history.slice(-3);
            subtitle.textContent = loggedIn ? 'All past summarizations' : 'Last 3 summarizations (guest)';

            list.innerHTML = items.reverse().map((item, idx) => `
                <div class="p-3 border rounded" style="border-color: var(--color-border);">
                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <div class="d-flex align-items-center gap-2">
                            <i class="fas fa-file-alt text-primary"></i>
                            <strong>${item.title || 'Analysis ' + (history.length - idx)}</strong>
                        </div>
                        <small class="text-muted">${new Date(item.timestamp).toLocaleString()}</small>
                    </div>
                    <div class="mb-2">
                        <span class="badge bg-secondary">Format: ${item.selectedFormat}</span>
                        ${item.customStyleTemplate ? `<span class="badge bg-info ms-2">Template: ${item.customStyleTemplate}</span>` : ''}
                    </div>
                    <div class="mt-2" style="max-height: 260px; overflow:auto;">
                        ${item.previewHtml}
                    </div>
                </div>
            `).join('');

            list.style.display = 'flex';
            empty.style.display = 'none';
        }

        render();
    })();
    </script>
</body>
</html>
